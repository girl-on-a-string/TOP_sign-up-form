<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My sign up form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="all">
        <aside>
            <div id="odin">
                <div id="content">
                    <img src="odin-lined.png" alt="Odin project logo">
                    <span>odin</span>
                </div>
            </div>
            <div id="credits">
                <span>Photo by <a href="https://www.pexels.com/@damright/">Damien Wright</a> on <a href="https://www.pexels.com/">Pexels</a></span>
            </div> 
        </aside>
        <main>
            <div id="incentive">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                    <br>
                    <p>You <i>know</i> you want to.</p>
                </div>
            </div>
            <div id="sign-up">
                <span id="header">Let's do this!</span>
                <form method="get" action="">
                    <fieldset>
                        <label for="first-name"><span style="color: red;">*</span>First Name</label>
                        <input id="first-name" type="text" name="first-name" placeholder="Thor" required>

                        <label for="last-name"><span style="color: red;">*</span>Last name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Odinson" required>
                    </fieldset>

                    <fieldset>
                        <label for="email"><span style="color: red;">*</span>Email</label>
                        <input type="email" id="email" name="email" placeholder="email@email.com" required>
    
                        <label for="phone-number">Phone number</label>
                        <input type="number" id="phone-number" name="phone-number" placeholder="111-222-ODIN">
                    </fieldset>

                    <fieldset>
                        <label for="password"><span style="color: red;">*</span>Password</label>
                        <input type="password" id="password" name="password" required>

                        <label for="password-conf"><span style="color: red;">*</span>Confirm Password</label>
                        <input type="password" id="password" name="password-conf" required>
                    </fieldset>
                </form>
            </div>
            <div id="login">
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="#">Log in.</a></div>
            </div>
        </main>
    </div>
</body>
</html>
